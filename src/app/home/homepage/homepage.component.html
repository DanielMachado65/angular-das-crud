<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <ngx-charts-bar-vertical
      [view]="[700, 500]"
      [results]="data"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Entidades'"
      [yAxisLabel]="'Quantidade'"
    >
    </ngx-charts-bar-vertical>
  </div>
</div>
