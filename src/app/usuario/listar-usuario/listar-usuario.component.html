<h1>Listar usu치rios</h1>
<div *ngIf="mensagem.length=0" class="alert alert-danger alert-dismissible fade show" role="alert">
	<h4 class="alert-heading">{{mensagem}}</h4>
	<p>{{mensagem_detalhes}}</p>
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
	</button>
</div>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Login</th>
      <th>Senha</th>
      <th>Perfil</th>
      <th class="text-center">
        <a [routerLink]="['/usuarios/novo']" href="#" title="Novo usu치rio" alt="Novo usu치rio"
          class="btn btn-xs btn-secondary">
          <i class="fas fa-plus" aria-hidden="true"></i> Novo usu치rio
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.login }}</td>
      <td>{{ usuario.senha }}</td>
      <td>
        <a [routerLink]="['/usuarios/editar', usuario.id]" href="#" title="Editar" alt="Editar"
          class="btn btn-xs btn-primary">
          <i class="fas fa-edit" aria-hidden="true"></i> Editar
        </a>
        <a (click)="remover($event, usuario)" href="#" title="Excluir" alt="Excluir"
          class="btn btn-xs btn-danger">
          <i class="fas fa-trash-alt" aria-hidden="true"></i> Excluir
        </a>
      </td>
    </tr>
  </tbody>
</table>
