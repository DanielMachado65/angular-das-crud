<div class="container">
    <div class="row">
        <div class="col-md-1 align-self-center">
            <a class="btn" [routerLink]="['/courses/list']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col-md-11 align-self-center">
            <h1>Atualizar curso</h1>
        </div>
    </div>
    <form #courseForm="ngForm">
        <div class="form-group mt-3">
            <label for="name">Nome</label>
            <input [(ngModel)]="course.name" #name="ngModel" type="text" class="form-control" id="name" name="name"
                minlength="3" placeholder="Nome" required>
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors['required']">
                    Digite um nome válido!
                </div>
                <div [hidden]="!name.errors['minlength']">
                    O nome deve conter no mínimo 3 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="link">Link*</label>
            <input [(ngModel)]="course.link" #link="ngModel" type="text" class="form-control" id="link" name="link"
                minlength="3" maxlength="255" placeholder="Link" required>
            <div *ngIf="link.errors && (link.dirty || link.touched)" class="alert alert-danger">
                <div [hidden]="!link.errors['required']">
                    Digite um link válido!
                </div>
                <div [hidden]="!link.errors['minlength']">
                    O link deve conter no mínimo 3 caracteres.
                </div>
                <div [hidden]="!link.errors['maxlength']">
                    O link deve conter no máximo 255 caracteres.
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!courseForm.form.valid" (click)="updateCourse()">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
        </div>
    </form>
</div>
