<div class="container">
  <div class="row">
    <div class="col-md-1">
      <a class="btn" [routerLink]="['/']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Curso</th>
            <th class="text-center">
              <a
                [routerLink]="['/enrollments/new']"
                href="#"
                title="Novo aluno"
                alt="Novo aluno"
                class="btn btn-xs btn-secondary"
              >
                <i class="fas fa-plus" aria-hidden="true"></i> Novo aluno
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let enrollment of enrollments">
            <td>{{ enrollment.id }}</td>
            <td>{{ enrollment.student?.name }}</td>
            <td>{{ enrollment.student?.cpf }}</td>
            <td>{{ enrollment.student?.email }}</td>
            <td>{{ enrollment.course?.name }}</td>
            <td>
              <a
                [routerLink]="['/enrollments/update', enrollment.id]"
                href="#"
                title="Editar"
                alt="Editar"
                class="btn btn-xs btn-primary"
              >
                <i class="fas fa-edit" aria-hidden="true"></i> Editar
              </a>
              <a
                (click)="deleteEnrollment($event, enrollment)"
                href="#"
                title="Excluir"
                alt="Excluir"
                class="btn btn-xs btn-danger"
              >
                <i class="fas fa-trash-alt" aria-hidden="true"></i> Excluir
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
