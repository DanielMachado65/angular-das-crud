<div class="container">
    <h1>Lista de alunos</h1>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Data de nascimento</th>
                        <th class="text-center">
                            <a [routerLink]="['/students/new']" href="#" title="Novo aluno" alt="Novo aluno"
                                class="btn btn-xs btn-secondary">
                                <i class="fas fa-plus" aria-hidden="true"></i> Novo aluno
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.cpf }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.birthDate }}</td>
                        <td>
                            <a [routerLink]="['/students/update', student.id]" href="#" title="Editar" alt="Editar"
                                class="btn btn-xs btn-primary">
                                <i class="fas fa-edit" aria-hidden="true"></i> Editar
                            </a>
                            <a (click)="deleteStudent($event, student)" href="#" title="Excluir" alt="Excluir"
                                class="btn btn-xs btn-danger">
                                <i class="fas fa-trash-alt" aria-hidden="true"></i> Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
